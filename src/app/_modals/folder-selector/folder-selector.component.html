<div class="header">
    <h1>Please select the {{data.action}}.</h1>
</div>
<div class="button-group">
    <label class="input">
        <input #pathInput (change)="onPathChange($event)" type="file" webkitdirectory directory>

</div>

    <div class="button" (click)="onCancelClick()">Cancel</div>
    <div class="button" (click)="onOKClick()">Ok</div>
</div>
