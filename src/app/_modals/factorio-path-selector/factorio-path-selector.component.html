<div class="header">
    <h1>Please provide the Factorio base files</h1>
</div>

<div class="button-group">
    <label class="input">
        <input #pathInput (change)="onRecipesFileChange($event)" type="file" accept=".json">
        <div class="fa fa-upload"></div> Choose recipes output path...
    </label>
    <div class="fa fa-question-circle info">
        <div class="tooltip">
            <div class="tooltip-content" [innerHTML]="recipesHelpPath"> </div>
        </div>
    </div>
</div>
<div class="button-group">
    <label class="input">
        <input #pathInput (change)="onPrototypePathChange($event)" type="file" webkitdirectory directory>
        <div class="fa fa-upload"></div> Choose prototype path...
    </label>
    <div class="fa fa-question-circle info">
        <div class="tooltip">
            <div class="tooltip-content" [innerHTML]="prototypeHelpPath"> </div>
        </div>
    </div>
</div>
<div class="button-group">
    <label class="input">
        <input #pathInput (change)="onIconPathChange($event)" type="file" webkitdirectory directory>
        <div class="fa fa-upload"></div> Choose icon path...
    </label>
    <div class="fa fa-question-circle info">
        <div class="tooltip">
            <div class="tooltip-content" [innerHTML]="iconHelpPath"> </div>
        </div>
    </div>
</div>

<div class="button-group modal-controls">
    <div class="button" (click)="onCancelClick()">Cancel</div>
    <div class="button" (click)="onOKClick()">Ok</div>
</div>
