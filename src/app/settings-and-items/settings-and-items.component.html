<div class="header">
    <h1>Settings & Items</h1>
</div>

<div class="settings-container">
    <div class="button" (click)="setFactorioPath()">Set factorio files</div>
    <div class="button" (click)="setModPath()">Set mod files</div>
    <div class="button" (click)="toggleMods()">Enable/disable mods</div>
    <div class="button-group">
        <div class="button" (click)="importSettings()">Load settings</div>
        <div class="button" (click)="exportSettings()">Save settings</div>
    </div>
</div>

<div class="items-container">
    <div class="item-search-container">
        <div class="input-container">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search item/mod">
        </div>
    </div>

    <div class="item-list-container">
        <app-mod-options *ngFor="let m of mods; let i = index" [id]="i" [mod]="m"></app-mod-options>
    </div>
</div>
